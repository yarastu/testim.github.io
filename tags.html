---
permalink: tags/
layout: default
---

<main class="tags">
  <h1>Теги</h1>
 
 
  {% for tag in site.tags %}
    {% assign _tag = tag | first %}
    <h2 id="{{ _tag | slugify }}">{{_tag}}</h2>
    <ul>
      {% for post in site.tags[_tag] %}
        <li><a href="{{post.url}}">{{post.title}}</a></li>     
      
      {% endfor %}
    </ul>
  {% endfor %}

</main>
