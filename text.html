---
permalink: text/
layout: default
---

<main class="text">
  <h1>Статьи</h1>
  
  <div class="post-list">
    {% for post in site.posts %}
      <article>
        <header>
          <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        </header>
        <section>
          <p>{{post.excerpt}}</p>
        </section>
        <footer>
          <time>{{ post.date | date_to_string | date: "%b. %d, %Y"}}</time>
          <span> 
            {% for tag in post.tags %}
              <a href="/tags/#{{tag}}">{{tag}}</a>
            {% endfor%}
          </span>
        </footer>
      </article>
    {% endfor %}

  </div>
</main>
